<!DOCTYPE html>
<html>
<head>
    <title>Function Hall Booking</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }           
        
        .hall-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .hall-card {
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .hall-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .booking-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .price {
            font-size: 1.2em;
            color: #2196F3;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Function Hall Booking</h1>
        
        <div class="hall-grid">
            <div class="hall-card">
                <img src="banquet-hall.avif" alt="Banquet Hall">
                <h3>Banquet Hall</h3>
                <p>Elegant hall for weddings and large gatherings (capacity: 300)</p>
                <div class="price">₹25,000/day</div>
            </div>
            
          
        
        <div class="booking-form">
            <h2>Book Your Function Hall</h2>
            <form action="store2.jsp" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="hall-type">Hall Type</label>
                    <select id="hall-type" name="hallType" required>
                        <option value="">Select Hall Type</option>
                        <option value="banquet">Banquet Hall - ₹25,000/day</option>
                        
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="event-type">Event Type</label>
                    <select id="event-type" name="eventType" required>
                        <option value="">Select Event Type</option>
                        <option value="wedding">Wedding</option>
                      
                        <option value="birthday">Birthday Party</option>
                        <option value="corporate">Corporate Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="event-date">Event Date</label>
                    <input type="date" id="event-date" name="eventDate" required>
                </div>
                
                <div class="form-group">
                    <label for="time-slot">Time Slot</label>
                    <select id="time-slot" name="timeSlot" required>
                        <option value="">Select Time Slot</option>
                        <option value="morning">Morning (8:00 AM - 2:00 PM)</option>
                        <option value="evening">Evening (3:00 PM - 9:00 PM)</option>
                        <option value="fullday">Full Day (8:00 AM - 9:00 PM)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="guests">Expected Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="300" required>
                </div>
               
                </div>
                
                <button type="submit">Book Now</button>
                <button type="button" onclick="location.href='bookingpage.html'">Back to Booking Page</button>
            </form>
        </div>
    </div>

    <script>
       
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const minDate = tomorrow.toISOString().split('T')[0];
        document.getElementById('event-date').min = minDate;
        
    
        document.getElementById('hall-type').addEventListener('change', function() {
            const maxGuests = this.value === 'banquet' ? 300 : 100;
            const guestsInput = document.getElementById('guests');
            guestsInput.max = maxGuests;
            guestsInput.placeholder = `Max ${maxGuests} guests`;
        });
    </script>
</body>
</html>
