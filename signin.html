<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
        }
        
        .form-group {
            border-style: dotted;
            padding: 20px;
            margin: 20px 0;
        }
        
        .form-group input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        
        .form-group label {
            display: block;
            margin: 5px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="store1.jsp" method="post" onsubmit="return validateAndRedirect()">
            <h1>Sign in page</h1>
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" required><br>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        function validateAndRedirect() {
          
            const username = document.getElementById('uname').value;
            const password = document.getElementById('pwd').value;
            
            if (username && password) {
                
                window.location.href = 'bookingpage.html';
                return false; 
            }
            return false; 
        }
    </script>
</body>
</html>
