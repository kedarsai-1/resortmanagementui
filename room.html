<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Booking</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e3f2fd;
            padding: 30px 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        h1, h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 20px;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .room-card {
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .room-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .room-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .room-card h3 {
            color: #424242;
        }

        .room-card p {
            color: #616161;
            font-size: 14px;
        }

        .price {
            font-size: 1.1em;
            font-weight: bold;
            color: #2e7d32;
            margin: 10px 0;
        }

        .booking-form {
            background-color: #f1f8e9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #e0e0e0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #64b5f6;
        }

        button {
            background-color: #1976d2;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0d47a1;
        }

        button[type="button"] {
            background-color: #616161;
            margin-left: 10px;
        }

        button[type="button"]:hover {
            background-color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Booking</h1>

        <div class="room-grid">
            <div class="room-card">
                <img src="deluxe-room.jpg" alt="Deluxe Room">
                <h3>Deluxe Room</h3>
                <p>Spacious room with king-size bed and city view</p>
                <div class="price">₹2000/night</div>
            </div>

            <div class="room-card">
                <img src="suite-room.jpeg" alt="Suite Room">
                <h3>Suite Room</h3>
                <p>Luxury suite with separate living area</p>
                <div class="price">₹3500/night</div>
            </div>
        </div>

        <div class="booking-form">
            <h2>Book Your Room</h2>
            <form action="./store2.jsp" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="roomtype">Room Type</label>
                    <select id="roomtype" name="roomtype" required>
                        <option value="">Select Room Type</option>
                        <option value="deluxe">Deluxe Room - ₹2000/night</option>
                        <option value="suite">Suite Room - ₹3500/night</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="checkin">Check-in Date</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="checkout">Check-out Date</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>

                <button type="submit">Book Now</button>
                <button type="button" onclick="location.href='bookingpage.html'">Back to Booking Page</button>
            </form>
        </div>
    </div>

    <script>
        
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkin').min = today;
        document.getElementById('checkout').min = today;

    
        document.getElementById('checkin').addEventListener('change', function () {
            document.getElementById('checkout').min = this.value;
        });
    </script>
</body>
</html>
