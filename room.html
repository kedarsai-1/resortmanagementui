<!DOCTYPE html>
<html>
<head>
    <title>Room Booking</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto ;
            padding: 20px;
        }           
        
        .room-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .room-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .room-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .booking-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .price {
            font-size: 1.2em;
            color: #2196F3;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Booking</h1>
        
        <div class="room-grid">
            <div class="room-card">
                <img src="deluxe-room.jpg" alt="Deluxe Room">
                <h3>Deluxe Room</h3>
                <p>Spacious room with king-size bed and city view</p>
                <div class="price">₹2000/night</div>
            </div>
            
            <div class="room-card">
                <img src="suite-room.jpeg" alt="Suite Room">
                <h3>Suite Room</h3>
                <p>Luxury suite with separate living area</p>
                <div class="price">₹3500/night</div>
            </div>
        </div>
        
        <div class="booking-form">
            <h2>Book Your Room</h2>
            <form action="store2.jsp" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="room-type">Room Type</label>
                    <select id="room-type" name="roomType" required>
                        <option value="">Select Room Type</option>
                        <option value="deluxe">Deluxe Room - ₹2000/night</option>
                        <option value="suite">Suite Room - ₹3500/night</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="check-in">Check-in Date</label>
                    <input type="date" id="check-in" name="checkIn" required>
                </div>
                
                <div class="form-group">
                    <label for="check-out">Check-out Date</label>
                    <input type="date" id="check-out" name="checkOut" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
                
                <button type="submit">Book Now</button>
                <button type="button" onclick="location.href='bookingpage.html'">Back to Booking Page</button>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date as today for check-in and check-out
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('check-in').min = today;
        document.getElementById('check-out').min = today;
        
        // Update check-out minimum date based on check-in selection
        document.getElementById('check-in').addEventListener('change', function() {
            document.getElementById('check-out').min = this.value;
        });
    </script>
</body>
</html>
