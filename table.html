<!DOCTYPE html>
<html>
<head>
    <title>Table Booking</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }           
        
        .table-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .table-card {
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .table-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .booking-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .price {
            font-size: 1.2em;
            color: #2196F3;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table Booking</h1>
        
        <div class="table-grid">
            <div class="table-card">
                <img src="Table.jpeg" alt="Restaurant Table">
                <h3>Dining Table</h3>
                <p>Comfortable seating for family and friends (capacity: 4-6 people)</p>
                <div class="price">₹500/hour</div>
            </div>
        </div>
        
        <div class="booking-form">
            <h2>Book Your Table</h2>
            <form action="store4.jsp" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="table-type">Table Type</label>
                    <select id="table-type" name="tableType" required>
                        <option value="">Select Table Type</option>
                        <option value="regular">Regular Table - ₹500/hour</option>
                       
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="booking-date">Booking Date</label>
                    <input type="date" id="booking-date" name="bookingDate" required>
                </div>
                
                <div class="form-group">
                    <label for="time-slot">Time Slot</label>
                    <select id="time-slot" name="timeSlot" required>
                        <option value="">Select Time Slot</option>
                        <option value="lunch">Lunch (12:00 PM - 3:00 PM)</option>
                        <option value="dinner">Dinner (7:00 PM - 10:00 PM)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests" required>
                        <option value="">Select Number of Guests</option>
                        <option value="2">2 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="6">6 Guests</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="specialRequests" rows="3" 
                        placeholder="Any special requests or dietary requirements?"></textarea>
                </div>
                
                <button type="submit">Book Now</button>
                <button type="button" onclick="location.href='bookingpage.html'">Back to Booking Page</button>
            </form>
        </div>
    </div>

    <script>
        
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const minDate = tomorrow.toISOString().split('T')[0];
        document.getElementById('booking-date').min = minDate;
        
       
        document.getElementById('table-type').addEventListener('change', function() {
            const maxGuests = 6;
            const guestsSelect = document.getElementById('guests');
            guestsSelect.max = maxGuests;
        });
    </script>
</body>
</html>
